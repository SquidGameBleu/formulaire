
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="form.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="container ">
        <header class="header">
            <h1 id="title">
                Verification Bleue
            </h1>
            <p id="description">
                Merci de faire confiance à SquidGameBleu pour la suite du formulaire...
            </p>
        </header>
        <form action="" id="survey-form">

            <!-- Text section -->
            <div class="form-group">
                <label for="name">NOM prénom</label>
                <input type="text" name="name" id="name" class="formControl" placeholder="Entre ton NOM et prénom" required>
            </div>
            <!-- end of text section -->

            <!-- Type Email section -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="formControl" placeholder="Entre ton Email" required>
            </div>
            <!-- end of Email section -->

            <!-- Type Number section -->
            <div class="form-group">
                <label for="phone">Numéro de téléphone</label>
                <input type="number" name="phone" id="phone" class="formControl" placeholder="Entre ton numéro de téléphone" required>
            </div>
            <!-- end of Number section -->

            <!-- Type Number section -->
            <div class="form-group">
                <label for="address">Code Postal<span class="clue">(optionnel)</span></label>
                <input type="text" name="address" id="address" class="formControl" placeholder="Entre ton code postal">
            </div>
            <!--  end of number section -->

            <!-- select section -->
            <div class="form-group">
                <p id="quest">choisit ton rôle</p>
                <select name="role" required id="dropdown" class="formControl">
                    <option value disabled selected >Choisit bien...</option>
                    <option value="student">Joueur</option>
                    <option value="teacher">Carré</option>
                    <option value="job">Triangle</option>
                    <option value="other">Rond</option>
                </select>
            </div>
            <!-- end of select section -->

            <!-- radio button section -->
            <div class="form-group">
                <p id="quest">Que connais tu du jeu ?</p>
                <label for="">
                    <input type="radio" name="source" value="Friends"
                    class="inputRadio"
                    checked> Absolument rien
                </label>
                <label for="">
                    <input type="radio" name="source" value="tv-ads"
                    class="inputRadio"
                    >Presque rien
                </label>
                <label for="">
                    <input type="radio" name="source" value="social-media"
                    class="inputRadio"
                    > Pas grand chose
                </label>
                <label for="">
                    <input type="radio" name="source" value="newspaper"
                    class="inputRadio"
                    > Certaines choses
                </label>
                <label for="">
                    <input type="radio" name="source" value="other"
                    class="inputRadio"
                    > Pratiquement tout
                </label>
            </div>
            <!-- end of radio button -->

            <!-- Checkbox section -->
            <div class="form-group">
                <p id="quest">Pourquoi es tu ici actuellement ? </p>
                <label for="">
                    <input type="checkbox" name="prefer" class="checkbox" value="front-end-dev"> Je m'ennuie à résoudre les énigmes
                </label>
                <label for="">
                    <input type="checkbox" name="prefer" class="checkbox" value="back-end-dev"> Les gens m'en ont parlés
                </label>
                <label for="">
                    <input type="checkbox" name="prefer" class="checkbox" value="app-dev">  Je vie pour ce jeu
                </label>
                <label for="">
                    <input type="checkbox" name="prefer" class="checkbox" value="soft-engineering"> Je souhaite gagner de l'argent
                </label>
                <label for="">
                    <input type="checkbox" name="prefer" class="checkbox" value="other"> Autre
                </label>
            </div>
            <!-- End of checkbox section -->

            <!-- Textarea section -->
            <div class="form-group">
                <p id="quest">Des précisions sur les indices ?</p>
                <textarea name="feedback"  cols="30" rows="5"  id="feedback" class="textarea" placeholder="Entre des précisions..."></textarea>
            </div>
            <div class="form-group">
                <button type="submit" id="submit" class="btn">Envoyé</button>
            </div>
        </form>
    </div>
</body>
</html>
